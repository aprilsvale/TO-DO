<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>My Glamorous To-Do List</title>
</head>
<link rel="stylesheet" href="draft.css">
<link rel="icon" href="/Users/aprilsvale/WebstormProjects/js/draft/2316863.png">
<body>
<div class="container">
    <h1>My Glamorous To-Do List</h1>

    <div class="input-section">
        <input type="text" id="taskInput" placeholder="Add a magic task to my glory day...">
        <button id="addTaskBtn">Add magic</button>
    </div>

    <div class="progress-section">
        <div class="progress-info">
            <span>Magic is in progress:</span>
            <span id="progressText">0%</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-stats" id="progressStats">
            Done: <span id="completedCount">0</span> out of <span id="totalCount">0</span>
        </div>
    </div>

    <div class="filter-section">
        <button class="filter-btn active" data-filter="all">All the magical tasks</button>
        <button class="filter-btn" data-filter="active">Working on it...</button>
        <button class="filter-btn" data-filter="completed">Already done, angel</button>
    </div>

    <ul id="taskList" class="task-list"></ul>

    <div id="emptyState" class="empty-state" style="display: none;">
        <div>ðŸ’—</div>
        <h3>No work for you, gorgeous</h3>
        <p>Let's start our magic journey!</p>
    </div>
</div>
<div id="notification" class="notification"></div>
<script src="draft.js"></script>
</body>
</html>
